<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengeluaran - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Pengeluaran Tunai</h2>
            <p>Baki anda akan dihantar ke akaun bank berdaftar</p>
        </div>

        <div class="content-area" style="padding: 20px;">
            <div class="recharge-card" style="background: #800000; color: white; margin-bottom: 20px;">
                <p style="font-size: 13px; opacity: 0.8; margin-bottom: 5px;">Baki Boleh Dikeluarkan</p>
                <h2 id="displayBalance" style="margin: 0;">RM 0.00</h2>
            </div>

            <div class="recharge-card" id="bankInfoCard" style="border-bottom: 2px solid #eee; margin-bottom: 15px;">
                <small style="color: #64748b;">Akaun Bank Terikat:</small>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <div>
                        <b id="displayBankName" style="color: #1e293b;">-</b><br>
                        <span id="displayBankAcc" style="font-size: 14px; color: #64748b;">Sila tetapkan di menu profil</span>
                    </div>
                    <a href="bank.html" style="font-size: 12px; color: #3b82f6; text-decoration: none;">Ubah</a>
                </div>
            </div>

            <div class="recharge-card">
                <div class="input-group">
                    <label style="font-size: 12px; color: #64748b;">Jumlah Pengeluaran (Min: RM 50)</label>
                    <input type="number" id="withdrawAmount" class="auth-input" placeholder="0.00">
                </div>

                <button onclick="processWithdraw()" class="btn-auth" id="btnWithdraw" disabled style="background: #cbd5e1;">HANTAR PERMOHONAN</button>
                <p id="errorMsg" style="font-size: 11px; color: #ef4444; margin-top: 10px; text-align: center; display: none;">
                    Sila lengkapkan maklumat bank di profil sebelum withdraw.
                </p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="product_list.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Produk</span></a>
            <a href="mining.html" class="nav-item"><i class="fas fa-microchip"></i><span>Mining</span></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user-circle"></i><span>Profil</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
    let userBankName = "";
    let userBankAcc = "";
    let currentBalance = 0;

    async function initWithdrawPage() {
        const { data: { user } } = await client.auth.getUser();
        if (!user) return window.location.href = 'login.html';

        const { data: profile, error } = await client
            .from('profiles')
            .select('balance, bank_name, bank_account')
            .eq('id', user.id)
            .single();

        if (profile) {
            currentBalance = parseFloat(profile.balance || 0);
            document.getElementById('displayBalance').innerText = `RM ${currentBalance.toFixed(2)}`;

            if (profile.bank_name && profile.bank_account) {
                userBankName = profile.bank_name;
                userBankAcc = profile.bank_account;
                document.getElementById('displayBankName').innerText = userBankName;
                document.getElementById('displayBankAcc').innerText = userBankAcc;
                
                const btn = document.getElementById('btnWithdraw');
                btn.disabled = false;
                btn.style.background = "#800000";
                document.getElementById('errorMsg').style.display = "none";
            } else {
                document.getElementById('errorMsg').style.display = "block";
            }
        }
    }

    async function processWithdraw() {
        const amountInput = document.getElementById('withdrawAmount');
        const amount = parseFloat(amountInput.value);

        // Validasi
        if (!amount || amount < 50) return alert("Minimum pengeluaran adalah RM 50.00");
        if (amount > currentBalance) return alert("Baki tidak mencukupi!");

        if (!confirm(`Sahkan penarikan RM ${amount.toFixed(2)} ke ${userBankName}?`)) return;

        const btn = document.getElementById('btnWithdraw');
        btn.disabled = true; // Elak double submit
        btn.innerText = "MEMPROSES...";

        try {
            const { data: { user } } = await client.auth.getUser();

            // 1. Rekod permohonan ke table withdrawals (untuk Admin semak)
            const { error: withdrawErr } = await client.from('withdrawals').insert([{
                user_id: user.id,
                amount: amount,
                bank_name: userBankName,
                bank_account: userBankAcc,
                status: 'pending'
            }]);
            if (withdrawErr) throw withdrawErr;

            // 2. Tolak baki dari profile
            const newBalance = currentBalance - amount;
            const { error: balErr } = await client
                .from('profiles')
                .update({ balance: newBalance })
                .eq('id', user.id);
            if (balErr) throw balErr;

            // 3. Masukkan ke dalam Log Transaksi (records.html akan baca ini)
            await client.from('transactions').insert([{
                user_id: user.id,
                amount: amount,
                type: 'withdraw',
                description: `Pengeluaran tunai (Pending)`
            }]);

            alert("Permohonan berjaya dihantar! Admin akan memproses dalam masa 24 jam.");
            window.location.href = 'profile.html';

        } catch (err) {
            alert("Ralat: " + err.message);
            btn.disabled = false;
            btn.innerText = "HANTAR PERMOHONAN";
        }
    }

    document.addEventListener('DOMContentLoaded', initWithdrawPage);
</script>

</body>
</html>
