<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Tambah Baki (Recharge)</h2>
            <p>Sila buat pindahan bank mengikut maklumat di bawah</p>
        </div>

        <div class="product-container">
            <div class="product-card" style="display: block; padding: 25px;">
                <label style="font-size: 14px; color: var(--text-muted); display: block; margin-bottom: 10px;">Masukkan Jumlah (RM)</label>
                <input type="number" id="rechargeAmount" placeholder="Min RM 5.00" style="font-size: 24px; font-weight: 800; color: var(--primary); text-align: center; border: 2px solid #eee;">
                
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px;">
                    <button type="button" class="btn-buy" style="background:#f1f5f9; color: #333;" onclick="setAmount(10)">RM 10</button>
                    <button type="button" class="btn-buy" style="background:#f1f5f9; color: #333;" onclick="setAmount(50)">RM 50</button>
                    <button type="button" class="btn-buy" style="background:#f1f5f9; color: #333;" onclick="setAmount(100)">RM 100</button>
                </div>
            </div>

            <div class="product-card" style="display: block; background: #fff5f5; border: 1px dashed var(--primary);">
                <h4 style="color: var(--primary); margin-bottom: 15px;"><i class="fas fa-university"></i> Bank Akaun Tujuan</h4>
                <div style="font-size: 14px; line-height: 1.8;">
                    <p>Bank: <strong>MAYBANK</strong></p>
                    <p>Nama: <strong>MICROVEST ADMIN</strong></p>
                    <p>No. Akaun: <strong>123456789012</strong></p>
                </div>
                <button class="btn-buy" style="margin-top: 10px; width: 100%; font-size: 12px;" onclick="copyAcc()">Salin No. Akaun</button>
            </div>

            <div style="padding: 10px;">
                <p style="font-size: 11px; color: var(--text-muted); margin-bottom: 15px;">
                    *Nota: Selepas membuat pembayaran, sila klik butang "Hantar Bukti" untuk pengesahan admin.
                </p>
                <button class="btn-buy-now" id="btnSubmitRecharge" onclick="submitRecharge()">HANTAR BUKTI PEMBAYARAN</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="product_list.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Produk</span></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i><span>Profil</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        function setAmount(val) {
            document.getElementById('rechargeAmount').value = val;
        }

        function copyAcc() {
            navigator.clipboard.writeText("123456789012");
            alert("No. akaun disalin!");
        }

        async function submitRecharge() {
            const amount = document.getElementById('rechargeAmount').value;
            if (amount < 5) {
                alert("Jumlah minimum ialah RM 5.00");
                return;
            }

            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            // Logik: Simpan permohonan ke dalam table 'recharge_requests'
            const { error } = await client.from('recharge_requests').insert([
                { user_id: user.id, amount: parseFloat(amount), status: 'pending' }
            ]);

            if (error) {
                alert("Ralat: " + error.message);
            } else {
                alert("Permohonan anda telah dihantar! Sila tunggu admin sahkan.");
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
