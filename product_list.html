<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Pelaburan - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Pusat Produk</h2>
            <p>Pilih mesin mining untuk mula menjana pendapatan</p>
        </div>

        <div class="content-area" style="padding: 20px; padding-bottom: 100px;">
            <div class="recharge-card" style="margin-bottom: 15px;">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div style="background: #fff5f5; padding: 15px; border-radius: 12px;">
                        <i class="fas fa-microchip" style="font-size: 30px; color: #800000;"></i>
                    </div>
                    <div style="flex: 1;">
                        <h4 style="margin: 0;">Mining Machine S1</h4>
                        <p style="font-size: 12px; color: #64748b; margin: 5px 0;">Pulangan: RM 10.00 / Hari</p>
                        <b style="color: #800000;">Harga: RM 200.00</b>
                    </div>
                </div>
                <button onclick="buyProduct('S1', 200, 10)" class="btn-auth" style="margin-top: 15px; padding: 10px;">SEWA SEKARANG</button>
            </div>

            <div class="recharge-card" style="margin-bottom: 15px;">
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div style="background: #fff5f5; padding: 15px; border-radius: 12px;">
                        <i class="fas fa-server" style="font-size: 30px; color: #800000;"></i>
                    </div>
                    <div style="flex: 1;">
                        <h4 style="margin: 0;">Mining Machine Pro</h4>
                        <p style="font-size: 12px; color: #64748b; margin: 5px 0;">Pulangan: RM 60.00 / Hari</p>
                        <b style="color: #800000;">Harga: RM 1,000.00</b>
                    </div>
                </div>
                <button onclick="buyProduct('Pro', 1000, 60)" class="btn-auth" style="margin-top: 15px; padding: 10px;">SEWA SEKARANG</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item active">
                <i class="fas fa-chart-line"></i><span>Produk</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i><span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        async function buyProduct(name, price, daily) {
            const user = await checkUserSession();
            if (!user) return;

            // 1. Ambil baki terkini
            const { data: profile } = await client.from('profiles').select('balance').eq('id', user.id).single();
            
            if (profile.balance < price) {
                return alert("Baki tidak mencukupi! Sila recharge dahulu.");
            }

            if (!confirm(`Sewa ${name} dengan harga RM ${price}?`)) return;

            try {
                // 2. Tolak baki pengguna
                const newBalance = profile.balance - price;
                await client.from('profiles').update({ balance: newBalance }).eq('id', user.id);

                // 3. Simpan rekod pelaburan (Gunakan table 'investments' - sila buat table ini di SQL Editor)
                await client.from('investments').insert([{
                    user_id: user.id,
                    product_name: name,
                    amount: price,
                    daily_profit: daily,
                    status: 'active'
                }]);

                alert("Pembelian Berjaya! Mesin anda telah mula menjana pendapatan.");
                window.location.href = 'dashboard.html';

            } catch (err) {
                alert("Ralat Pembelian: " + err.message);
            }
        }
    </script>
</body>
</html>
