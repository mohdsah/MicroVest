<html lang="ms">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-shell">
        <div class="product-page-header">
    <h2>Pakej Pelaburan</h2>
    <p>Pilih pakej yang sesuai untuk mula menjana pendapatan</p>
</div>

<div class="product-container" style="padding: 15px; padding-bottom: 100px;">
    <div class="product-card" style="background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary);">
        <h3 style="margin: 0; color: var(--primary);">Pakej Starter</h3>
        <div style="margin: 15px 0;">
            <p style="font-size: 14px; margin: 5px 0;">Harga: <b>RM 50.00</b></p>
            <p style="font-size: 14px; margin: 5px 0;">Untung Harian: <b style="color: #10b981;">RM 2.50</b></p>
            <p style="font-size: 14px; margin: 5px 0;">Tempoh: <b>365 Hari</b></p>
        </div>
        <button class="btn-buy-now" onclick="buyProduct('Pakej Starter', 50, 2.50)" style="width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
            BELI SEKARANG
        </button>
    </div>

    <div class="product-card" style="background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary);">
        <h3 style="margin: 0; color: var(--primary);">Pakej Pro</h3>
        <div style="margin: 15px 0;">
            <p style="font-size: 14px; margin: 5px 0;">Harga: <b>RM 100.00</b></p>
            <p style="font-size: 14px; margin: 5px 0;">Untung Harian: <b style="color: #10b981;">RM 5.50</b></p>
            <p style="font-size: 14px; margin: 5px 0;">Tempoh: <b>365 Hari</b></p>
        </div>
        <button class="btn-buy-now" onclick="buyProduct('Pakej Pro', 100, 5.50)" style="width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
            BELI SEKARANG
        </button>
    </div>
</div>

        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>Produk</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
async function buyProduct(planName, price, dailyProfit) {
    // 1. Dapatkan user semasa
    const { data: { user } } = await client.auth.getUser();
    
    if (!user) {
        alert("Sila log masuk terlebih dahulu.");
        window.location.href = 'login.html';
        return;
    }

    // 2. Sahkan pembelian
    if (!confirm(`Adakah anda pasti mahu melabur dalam ${planName} (RM ${price})?`)) {
        return;
    }

    // 3. Semak baki pengguna di table 'profiles'
    const { data: profile, error: profileErr } = await client
        .from('profiles')
        .select('balance')
        .eq('id', user.id)
        .single();

    if (profileErr || !profile) {
        alert("Ralat mendapatkan data profil.");
        return;
    }

    if (profile.balance < price) {
        alert("Baki anda tidak mencukupi (RM " + profile.balance.toFixed(2) + "). Sila topup dahulu.");
        window.location.href = 'recharge.html';
        return;
    }

    // 4. Proses Pembelian
    const newBalance = profile.balance - price;

    // A. Tolak baki pengguna
    const { error: updateErr } = await client
        .from('profiles')
        .update({ balance: newBalance })
        .eq('id', user.id);

    if (updateErr) {
        alert("Gagal mengemaskini baki.");
        return;
    }

    // B. Masukkan rekod pelaburan baharu
    const { error: investErr } = await client
        .from('user_investments')
        .insert([
            { 
                user_id: user.id, 
                plan_name: planName, 
                daily_profit: dailyProfit, 
                status: 'active',
                last_claim: new Date() // Set waktu sekarang sebagai permulaan
            }
        ]);

    if (investErr) {
        alert("Baki ditolak tetapi gagal mendaftar pelaburan. Sila hubungi Admin.");
    } else {
        alert("Pembelian Berjaya! Sila semak di halaman Dashboard atau Mining.");
        window.location.href = 'dashboard.html';
    }
}
</script>

</body>
</html>
