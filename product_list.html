<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Pelaburan - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-shell">
        <div class="product-page-header">
    <h2>Pakej Pelaburan</h2>
    <p>Pilih pakej yang sesuai untuk mula menjana pendapatan</p>
</div>

<div class="product-container" style="padding-bottom: 100px;">
    <div class="product-grid">
        
        <div class="product-card-modern">
            <span class="product-badge">Hot Selling</span>
            <h3 class="product-title">Pakej Starter</h3>
            <div class="product-price">RM 50.00</div>
            
            <div class="product-features">
                <div class="feature-item"><span>Untung Harian</span> <b>RM 2.50</b></div>
                <div class="feature-item"><span>Tempoh Kontrak</span> <b>30 Hari</b></div>
                <div class="feature-item"><span>Total Pulangan</span> <b>RM 75.00</b></div>
            </div>

            <button class="btn-buy-modern" onclick="buyPlan('Starter', 50.00, 2.50)">
                <i class="fas fa-shopping-cart"></i> Beli Sekarang
            </button>
        </div>

        <div class="product-card-modern">
            <span class="product-badge" style="background: #fff9db; color: #fab005;">Premium</span>
            <h3 class="product-title">Pakej VIP</h3>
            <div class="product-price">RM 200.00</div>
            
            <div class="product-features">
                <div class="feature-item"><span>Untung Harian</span> <b>RM 12.00</b></div>
                <div class="feature-item"><span>Tempoh Kontrak</span> <b>30 Hari</b></div>
                <div class="feature-item"><span>Total Pulangan</span> <b>RM 360.00</b></div>
            </div>

            <button class="btn-buy-modern" onclick="buyPlan('VIP', 200.00, 12.00)">
                <i class="fas fa-gem"></i> Beli Sekarang
            </button>
        </div>

    </div>
</div>


        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item active">
                <i class="fas fa-chart-line"></i>
                <span>Produk</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
async function buyProduct(planName, price, dailyProfit) {
    // 1. Dapatkan user semasa
    const { data: { user } } = await client.auth.getUser();
    
    if (!user) {
        alert("Sila log masuk terlebih dahulu.");
        window.location.href = 'login.html';
        return;
    }

    // 2. Sahkan pembelian
    if (!confirm(`Adakah anda pasti mahu melabur dalam ${planName} (RM ${price})?`)) {
        return;
    }

    // 3. Semak baki pengguna di table 'profiles'
    const { data: profile, error: profileErr } = await client
        .from('profiles')
        .select('balance')
        .eq('id', user.id)
        .single();

    if (profileErr || !profile) {
        alert("Ralat mendapatkan data profil.");
        return;
    }

    if (profile.balance < price) {
        alert("Baki anda tidak mencukupi (RM " + profile.balance.toFixed(2) + "). Sila topup dahulu.");
        window.location.href = 'recharge.html';
        return;
    }

    // 4. Proses Pembelian
    const newBalance = profile.balance - price;

    // A. Tolak baki pengguna
    const { error: updateErr } = await client
        .from('profiles')
        .update({ balance: newBalance })
        .eq('id', user.id);

    if (updateErr) {
        alert("Gagal mengemaskini baki.");
        return;
    }

    // B. Masukkan rekod pelaburan baharu
    const { error: investErr } = await client
        .from('user_investments')
        .insert([
            { 
                user_id: user.id, 
                plan_name: planName, 
                daily_profit: dailyProfit, 
                status: 'active',
                last_claim: new Date() // Set waktu sekarang sebagai permulaan
            }
        ]);

    if (investErr) {
        alert("Baki ditolak tetapi gagal mendaftar pelaburan. Sila hubungi Admin.");
    } else {
        alert("Pembelian Berjaya! Sila semak di halaman Dashboard atau Mining.");
        window.location.href = 'dashboard.html';
    }
}
</script>

</body>
</html>
