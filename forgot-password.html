<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Laluan - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 30px;
            background: white;
            width: 100%;
            max-width: 400px;
        }
        .success-box {
            display: none;
            background: #f0fdf4;
            color: #15803d;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #bbf7d0;
            text-align: center;
        }
        .btn-auth {
            background: linear-gradient(to right, #800000, #b91c1c);
            border: none;
            height: 50px;
            font-weight: 600;
            color: white;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.2);
            margin-top: 10px;
        }
        .instruction-text {
            font-size: 14px;
            color: #64748b;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="app-shell auth-container" style="padding: 20px;">
        <div class="auth-header" style="text-align: center; margin-bottom: 30px;">
            <div style="width: 60px; height: 60px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;">
                <i class="fas fa-unlock-alt" style="color: #800000; font-size: 24px;"></i>
            </div>
            <h1 style="font-size: 24px; font-weight: 800; color: #1e293b;">Pulihkan Akaun</h1>
        </div>

        <div class="auth-card">
            <div id="successMessage" class="success-box">
                <i class="fas fa-check-circle" style="font-size: 20px; margin-bottom: 8px; display: block;"></i>
                Pautan tetapan semula telah dihantar ke emel anda. Sila semak peti masuk atau spam.
            </div>

            <div id="formContent">
                <p class="instruction-text">
                    Masukkan emel anda dan kami akan hantar pautan untuk menetapkan semula kata laluan anda.
                </p>

                <div class="input-group" style="margin-bottom: 20px;">
                    <label style="font-size: 13px; font-weight: 600; color: #475569;">Emel Berdaftar</label>
                    <input type="email" id="resetEmail" class="auth-input" placeholder="contoh@gmail.com" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #f1f5f9; margin-top: 8px;">
                </div>

                <button class="btn-auth" id="resetBtn" onclick="handleReset()">HANTAR PAUTAN</button>
            </div>
            
            <div class="auth-footer" style="text-align: center; margin-top: 25px; font-size: 14px;">
                <a href="login.html" style="color: #64748b; text-decoration: none; font-weight: 600;">
                    <i class="fas fa-arrow-left" style="font-size: 12px; margin-right: 5px;"></i> Kembali ke Log Masuk
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        async function handleReset() {
            const email = document.getElementById('resetEmail').value;
            const btn = document.getElementById('resetBtn');
            const msg = document.getElementById('successMessage');
            const form = document.getElementById('formContent');

            if (!email) {
                alert("Sila masukkan emel anda!");
                return;
            }

            btn.innerText = "Sila Tunggu...";
            btn.disabled = true;

            try {
                const { error } = await client.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/update-password.html',
                });

                if (error) throw error;

                msg.style.display = 'block';
                form.style.display = 'none';

            } catch (error) {
                alert("Ralat: " + error.message);
                btn.innerText = "HANTAR PAUTAN";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
