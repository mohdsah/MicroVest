<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Laluan - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: var(--primary-dark);">

    <div class="app-shell" style="background-color: var(--primary); display: flex; align-items: center;">
        <div class="auth-container" style="width: 100%; padding: 40px 25px; text-align: center;">
            
            <div class="brand-icon" style="background: white; color: var(--primary); width: 80px; height: 80px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 35px; font-weight: 800;">
                <i class="fas fa-key"></i>
            </div>

            <h1 style="color: white; font-size: 26px; margin-bottom: 10px;">Reset Kata Laluan</h1>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 30px; font-size: 14px;">Masukkan emel anda. Kami akan hantarkan pautan untuk menetapkan semula kata laluan anda.</p>

            <form id="forgotPasswordForm">
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="email" id="resetEmail" placeholder="Alamat Emel Anda" required>
                </div>

                <button type="submit" class="btn-main" style="background: white; color: var(--primary); font-weight: 800;">
                    HANTAR PAUTAN RESET
                </button>
            </form>

            <div style="margin-top: 30px;">
                <a href="login.html" style="color: white; font-size: 14px; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Kembali ke Log Masuk
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
