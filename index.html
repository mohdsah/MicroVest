<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroVest - Log Masuk</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-shell">
        <div class="auth-header">
            <div class="brand-icon">M</div>
            <h1>Micro<span>Vest</span></h1>
            <p>Log masuk untuk mula melabur</p>
        </div>
        <div class="form-group">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Kata Laluan">
            <button class="btn-main" onclick="handleSignIn()">Log Masuk</button>
            <p class="footer-link">Belum ada akaun? <a href="register.html">Daftar Sekarang</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
