<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maklumat Bank - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Maklumat Bank</h2>
            <p>Tetapkan akaun bank untuk pengeluaran</p>
        </div>

        <div class="content-area" style="padding: 20px;">
            <div class="recharge-card">
                <div class="input-group">
                    <label style="font-size: 12px; color: #64748b;">Nama Penuh Pemegang Akaun</label>
                    <input type="text" id="holderName" class="auth-input" placeholder="Seperti dalam kad pengenalan">
                </div>

                <div class="input-group">
                    <label style="font-size: 12px; color: #64748b;">Nama Bank</label>
                    <select id="bankName" class="auth-input">
                        <option value="">-- Pilih Bank --</option>
                        <option value="Maybank">Maybank</option>
                        <option value="CIMB">CIMB Bank</option>
                        <option value="Public Bank">Public Bank</option>
                        <option value="RHB Bank">RHB Bank</option>
                        <option value="Hong Leong">Hong Leong Bank</option>
                        <option value="AmBank">AmBank</option>
                        <option value="Bank Islam">Bank Islam</option>
                    </select>
                </div>

                <div class="input-group">
                    <label style="font-size: 12px; color: #64748b;">Nombor Akaun Bank</label>
                    <input type="text" id="bankAcc" class="auth-input" placeholder="Masukkan No. Akaun">
                </div>

                <button onclick="saveBankInfo()" class="btn-auth" id="btnSave">SIMPAN MAKLUMAT</button>
            </div>

            <p style="font-size: 11px; color: #94a3b8; text-align: center; margin-top: 20px;">
                <i class="fas fa-shield-alt"></i> Maklumat anda disimpan dengan selamat untuk urusan pengeluaran sahaja.
            </p>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="product_list.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Produk</span></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user-circle"></i><span>Profil</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        async function loadBankInfo() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            const { data: profile } = await client
                .from('profiles')
                .select('bank_name, bank_account, account_holder_name')
                .eq('id', user.id)
                .single();

            if (profile) {
                document.getElementById('bankName').value = profile.bank_name || "";
                document.getElementById('bankAcc').value = profile.bank_account || "";
                document.getElementById('holderName').value = profile.account_holder_name || "";
            }
        }

        async function saveBankInfo() {
            const bName = document.getElementById('bankName').value;
            const bAcc = document.getElementById('bankAcc').value;
            const hName = document.getElementById('holderName').value;

            if (!bName || !bAcc || !hName) return alert("Sila lengkapkan semua maklumat.");

            const { data: { user } } = await client.auth.getUser();

            try {
                const { error } = await client
                    .from('profiles')
                    .update({
                        bank_name: bName,
                        bank_account: bAcc,
                        account_holder_name: hName
                    })
                    .eq('id', user.id);

                if (error) throw error;
                alert("Maklumat bank berjaya disimpan!");
                window.location.href = 'profile.html';
            } catch (err) {
                alert("Ralat: " + err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadBankInfo);
    </script>
</body>
</html>
