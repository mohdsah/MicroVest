<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Kata Laluan Baru - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 30px;
            background: white;
            width: 100%;
            max-width: 400px;
        }
        .btn-auth {
            background: linear-gradient(to right, #800000, #b91c1c);
            border: none;
            height: 50px;
            font-weight: 600;
            color: white;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="app-shell auth-container" style="padding: 20px;">
        <div class="auth-header" style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-key" style="color: #800000; font-size: 40px; margin-bottom: 15px;"></i>
            <h1 style="font-size: 24px; color: #1e293b;">Kata Laluan Baru</h1>
            <p style="color: #64748b; font-size: 14px;">Sila masukkan kata laluan baru anda yang kuat.</p>
        </div>

        <div class="auth-card">
            <div class="input-group" style="margin-bottom: 20px;">
                <label style="font-size: 13px; font-weight: 600; color: #475569;">Kata Laluan Baru</label>
                <input type="password" id="newPassword" class="auth-input" placeholder="Minima 6 aksara" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #f1f5f9; margin-top: 8px;">
            </div>

            <div class="input-group">
                <label style="font-size: 13px; font-weight: 600; color: #475569;">Sahkan Kata Laluan</label>
                <input type="password" id="confirmNewPassword" class="auth-input" placeholder="Ulang kata laluan baru" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #f1f5f9; margin-top: 8px;">
            </div>

            <button class="btn-auth" id="updateBtn" onclick="handleUpdatePassword()">KEMASKINI KATA LALUAN</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        async function handleUpdatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const btn = document.getElementById('updateBtn');

            if (newPassword.length < 6) {
                alert("Kata laluan mestilah sekurang-kurangnya 6 aksara!");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Kata laluan tidak sepadan!");
                return;
            }

            btn.innerText = "Mengemaskini...";
            btn.disabled = true;

            try {
                // Fungsi Supabase untuk kemaskini password bagi user yang sedang log masuk (menerusi link reset)
                const { error } = await client.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alert("Kata laluan berjaya dikemaskini! Sila log masuk semula.");
                window.location.href = 'login.html';

            } catch (error) {
                alert("Ralat: " + error.message);
                btn.innerText = "KEMASKINI KATA LALUAN";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
