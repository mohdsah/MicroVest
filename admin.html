<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroVest | Quantum-Commander v10.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --accent: #00ff88; 
            --warning: #fbbf24;
            --danger: #ff4d4d;
            --primary: #800000; 
            --dark-deep: #020617;
            --card-bg: rgba(15, 23, 42, 0.8);
        }

        body { 
            margin:0; background: var(--dark-deep); font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc; -webkit-font-smoothing: antialiased; padding-bottom: 50px;
        }

        /* COMMAND HEADER */
        .admin-nav {
            background: linear-gradient(to bottom, #1e293b, var(--dark-deep));
            padding: 25px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px);
        }

        /* GRID STATS v10 */
        .grid-stats { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 20px; 
        }
        .stat-card {
            background: var(--card-bg); padding: 20px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.03); position: relative; overflow: hidden;
        }
        .stat-card::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px;
            background: var(--primary); opacity: 0.5;
        }
        .stat-card small { font-size: 9px; text-transform: uppercase; letter-spacing: 1.5px; color: #94a3b8; }
        .stat-card h2 { margin: 8px 0 0; font-size: 18px; font-weight: 800; color: var(--accent); }

        /* LIVE TERMINAL SECTION */
        .section-label { padding: 10px 25px; font-size: 11px; font-weight: 800; color: var(--accent); letter-spacing: 2px; }
        
        .action-row {
            background: rgba(255,255,255,0.02); margin: 0 20px 10px; padding: 18px;
            border-radius: 20px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.03); transition: 0.3s;
        }
        .action-row:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); }

        /* USER CHIP */
        .user-info b { font-size: 14px; display: block; }
        .user-info span { font-size: 10px; color: #64748b; }

        /* PULSING DOT */
        .live-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            display: inline-block; margin-right: 5px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* BUTTONS */
        .btn-action {
            padding: 10px 16px; border-radius: 12px; border: none; font-weight: 700;
            font-size: 11px; cursor: pointer; transition: 0.2s;
        }
        .btn-approve { background: var(--accent); color: #000; }
        .btn-reject { background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        .modal-content {
            background: #1e293b; width: 90%; max-width: 400px; padding: 30px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            color: white; padding: 15px; border-radius: 15px; width: 100%; box-sizing: border-box; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="admin-nav">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 10px; letter-spacing: 2px; color: var(--accent); font-weight: bold;">COMMANDER MODE</span>
            <h3 style="margin: 5px 0 0; font-weight: 800;">MicroVest Terminal</h3>
        </div>
        <button onclick="handleLogout()" class="btn-action btn-reject">OFFLINE</button>
    </div>
</div>

<div class="grid-stats">
    <div class="stat-card">
        <small>Total Deposits</small>
        <h2 id="totalDepo">RM 0.00</h2>
    </div>
    <div class="stat-card">
        <small>Pending Payouts</small>
        <h2 id="totalWith" style="color: var(--warning);">RM 0.00</h2>
    </div>
    <div class="stat-card">
        <small>Network Nodes</small>
        <h2 id="totalUsers">0</h2>
    </div>
    <div class="stat-card">
        <small>System Revenue</small>
        <h2 id="totalProfit">RM 0.00</h2>
    </div>
</div>

<div class="section-label"><i class="fas fa-chart-area"></i> FLOW ANALYSIS</div>
<div style="margin: 0 20px 25px; background: var(--card-bg); padding: 20px; border-radius: 25px;">
    <canvas id="adminChart" height="180"></canvas>
</div>

<div class="section-label"><div class="live-dot"></div> PENDING PROTOCOLS</div>
<div id="pendingQueue">
    <div style="text-align: center; padding: 40px; opacity: 0.5; font-size: 12px;">Monitoring stream...</div>
</div>

<div class="section-label">NODE DIRECTORY</div>
<div style="padding: 0 20px;">
    <input type="text" class="search-bar" id="searchUser" placeholder="Search Node ID or Email..." oninput="filterUsers()">
    <div id="userDirectory"></div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 id="editNodeId" style="margin-top: 0;">Edit Node</h3>
        <label style="font-size: 10px; color: #64748b;">CREDIT BALANCE (RM)</label>
        <input type="number" id="newBalance" class="search-bar" style="margin-top: 10px;">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn-action btn-approve" onclick="saveUser()">UPDATE</button>
            <button class="btn-action btn-reject" onclick="closeModal()">CANCEL</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    let usersData = [];
    let selectedUserId = null;

    // 1. INISIALISASI UTAMA
    async function initAdmin() {
        const { data: { session } } = await client.auth.getSession();
        if (!session) {
            window.location.href = 'login.html';
            return;
        }

        setupRealtime();
        loadStats();
        loadPending();
        loadUsers();
        initChart();
    }

    // 2. REALTIME MONITORING
    function setupRealtime() {
        client.channel('any')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'profiles' }, () => {
                loadStats();
                loadUsers();
            }).subscribe();
            
        client.channel('tx')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'transactions' }, () => {
                loadPending();
            }).subscribe();
    }

    // 3. LOAD STATISTIK
    async function loadStats() {
        const { data: profiles } = await client.from('profiles').select('balance, total_deposit, total_withdraw');
        if (!profiles) return;

        let totalB = profiles.reduce((sum, p) => sum + (p.balance || 0), 0);
        let totalD = profiles.reduce((sum, p) => sum + (p.total_deposit || 0), 0);
        let totalW = profiles.reduce((sum, p) => sum + (p.total_withdraw || 0), 0);

        document.getElementById('totalDepo').innerText = `RM ${totalD.toFixed(2)}`;
        document.getElementById('totalWith').innerText = `RM ${totalW.toFixed(2)}`;
        document.getElementById('totalUsers').innerText = profiles.length;
        document.getElementById('totalProfit').innerText = `RM ${totalB.toFixed(2)}`;
    }

    // 4. PENGURUSAN TRANSAKSI PENDING (FIXED)
    async function loadPending() {
        // Mengambil transaksi pending termasuk maklumat bank_account jika ada
        const { data: tx, error } = await client.from('transactions')
            .select('*, profiles(email)')
            .eq('status', 'pending');

        if (error) console.error("Error loading TX:", error);

        const container = document.getElementById('pendingQueue');
        container.innerHTML = (!tx || tx.length === 0) ? 
            '<div style="text-align:center; padding:20px; opacity:0.3;">All protocols clear.</div>' : '';

        tx?.forEach(item => {
            // Nota: Pastikan kolum 'bank_account' sudah ditambah di Supabase Table Editor
            const bankInfo = item.bank_account ? `<br><small style="color:var(--warning)">Bank: ${item.bank_account}</small>` : '';
            
            container.innerHTML += `
                <div class="action-row">
                    <div class="user-info">
                        <b>RM ${item.amount.toFixed(2)}</b>
                        <span>${item.profiles?.email || 'Unknown'} • ${item.type.toUpperCase()} ${bankInfo}</span>
                    </div>
                    <div style="display:flex; gap:8px;">
                        <button onclick="approveTx('${item.id}', '${item.user_id}', ${item.amount}, '${item.type}')" class="btn-action btn-approve">APPROVE</button>
                    </div>
                </div>
            `;
        });
    }

    // 5. FUNGSI APPROVE (NEW LOGIC)
    async function approveTx(txId, userId, amount, type) {
        if (!confirm("Sahkan kelulusan transaksi ini?")) return;

        try {
            // A. Update status transaksi
            const { error: txError } = await client.from('transactions')
                .update({ status: 'completed' })
                .eq('id', txId);
            if (txError) throw txError;

            // B. Jika DEPOSIT, tambah baki user. Jika WITHDRAW, baki biasanya sudah ditolak semasa request.
            if (type.toLowerCase() === 'deposit') {
                const { data: profile } = await client.from('profiles').select('balance, total_deposit').eq('id', userId).single();
                await client.from('profiles').update({ 
                    balance: (profile.balance || 0) + amount,
                    total_deposit: (profile.total_deposit || 0) + amount
                }).eq('id', userId);
            }

            alert("Transaksi berjaya diluluskan!");
            loadPending();
            loadStats();
        } catch (err) {
            alert("Ralat: " + err.message);
        }
    }

    // 6. DIRECTORY & SEARCH (FIXED)
    async function loadUsers() {
        const { data } = await client.from('profiles').select('*').order('created_at', { ascending: false });
        usersData = data || [];
        renderUsers(usersData);
    }

    function renderUsers(list) {
        const container = document.getElementById('userDirectory');
        container.innerHTML = '';
        list.forEach(u => {
            container.innerHTML += `
                <div class="action-row" onclick="openEdit('${u.id}', '${u.email}', ${u.balance})">
                    <div class="user-info">
                        <b>${u.email}</b>
                        <span>Bal: RM ${u.balance.toFixed(2)} • Code: ${u.referral_code}</span>
                    </div>
                    <i class="fas fa-chevron-right" style="opacity:0.2;"></i>
                </div>
            `;
        });
    }

    function filterUsers() {
        const query = document.getElementById('searchUser').value.toLowerCase();
        const filtered = usersData.filter(u => 
            u.email.toLowerCase().includes(query) || 
            (u.referral_code && u.referral_code.toLowerCase().includes(query))
        );
        renderUsers(filtered);
    }

    // 7. EDIT MODAL LOGIC
    function openEdit(id, email, balance) {
        selectedUserId = id;
        document.getElementById('editNodeId').innerText = email;
        document.getElementById('newBalance').value = balance;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    async function saveUser() {
        const bal = parseFloat(document.getElementById('newBalance').value);
        const { error } = await client.from('profiles').update({ balance: bal }).eq('id', selectedUserId);
        if(!error) {
            alert("Node berjaya dikemaskini.");
            closeModal();
            loadUsers();
        } else {
            alert("Ralat: " + error.message);
        }
    }

    // 8. CHART & LOGOUT
    function initChart() {
        const ctx = document.getElementById('adminChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['01', '02', '03', '04', '05', '06'],
                datasets: [{
                    label: 'Deposit Flow',
                    data: [1200, 1900, 3000, 2500, 4200, 3800],
                    borderColor: '#00ff88',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 255, 136, 0.05)'
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { x: { grid: { display: false } }, y: { display: false } }
            }
        });
    }

    async function handleLogout() {
        await client.auth.signOut();
        window.location.href = 'login.html';
    }

    window.onload = initAdmin;
</script>

</body>
</html>
