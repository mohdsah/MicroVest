<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-tab-container { display: flex; background: white; margin: 10px; border-radius: 10px; overflow: hidden; border: 1px solid #ddd; }
        .admin-tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; }
        .admin-tab.active { background: var(--primary); color: white; }
        .request-card { background: white; margin: 10px; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); border-left: 5px solid var(--primary); }
        .status-badge { padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .btn-approve { background: #10b981; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .btn-reject { background: #ef4444; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Admin Dashboard</h2>
            <p>Kawalan Deposit & Pengeluaran</p>
        </div>

        <div class="admin-tab-container">
            <div id="tabRecharge" class="admin-tab active" onclick="switchAdminTab('recharge')">RECHARGE</div>
            <div id="tabWithdraw" class="admin-tab" onclick="switchAdminTab('withdraw')">WITHDRAW</div>
        </div>

        <div id="adminContent" style="padding-bottom: 80px;">
            <p style="text-align: center; padding: 50px;">Memuatkan data permohonan...</p>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="admin.html" class="nav-item active"><i class="fas fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        let currentMode = 'recharge';

        async function loadAdminData() {
            const container = document.getElementById('adminContent');
            container.innerHTML = '<p style="text-align: center; padding: 50px;">Menyemak database...</p>';

            if (currentMode === 'recharge') {
                const { data, error } = await client.from('recharge_requests').select('*').eq('status', 'pending').order('created_at', { ascending: false });
                renderList(data, 'recharge');
            } else {
                const { data, error } = await client.from('withdrawals').select('*').eq('status', 'pending').order('created_at', { ascending: false });
                renderList(data, 'withdraw');
            }
        }

        function renderList(items, type) {
            const container = document.getElementById('adminContent');
            if (!items || items.length === 0) {
                container.innerHTML = `<p style="text-align: center; padding: 50px; color: #888;">Tiada permohonan ${type} baharu.</p>`;
                return;
            }

            container.innerHTML = '';
            items.forEach(item => {
                container.innerHTML += `
                    <div class="request-card">
                        <p style="font-size: 11px; color: #888; margin-bottom: 5px;">ID User: ${item.user_id.substring(0,8)}...</p>
                        <h3 style="margin: 5px 0; color: var(--primary);">RM ${item.amount.toFixed(2)}</h3>
                        ${type === 'withdraw' ? `<p style="font-size: 12px; background: #eee; padding: 5px; border-radius: 5px;">${item.bank_info}</p>` : ''}
                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                            <button class="btn-approve" onclick="handleAction('${type}', 'approved', '${item.id}', '${item.user_id}', ${item.amount})">LULUS</button>
                            <button class="btn-reject" onclick="handleAction('${type}', 'rejected', '${item.id}', '${item.user_id}', ${item.amount})">TOLAK</button>
                        </div>
                    </div>
                `;
            });
        }

        async function handleAction(type, status, id, userId, amount) {
            if (!confirm(`Tindakan: ${status.toUpperCase()}?`)) return;

            if (status === 'approved' && type === 'recharge') {
                // 1. Ambil baki semasa user
                const { data: profile } = await client.from('profiles').select('balance').eq('id', userId).single();
                // 2. Tambah baki
                await client.from('profiles').update({ balance: profile.balance + amount }).eq('id', userId);
            }

            if (status === 'approved' && type === 'withdraw') {
                // Nota: Untuk withdraw, baki sepatutnya sudah ditolak semasa user mohon. 
                // Jika tidak, tambah logik penolakan baki di sini.
            }

            // Update status permohonan
            const table = type === 'recharge' ? 'recharge_requests' : 'withdrawals';
            const { error } = await client.from(table).update({ status: status }).eq('id', id);

            if (!error) {
                alert("Berjaya dikemaskini!");
                loadAdminData();
            }
        }

        function switchAdminTab(mode) {
            currentMode = mode;
            document.getElementById('tabRecharge').classList.toggle('active', mode === 'recharge');
            document.getElementById('tabWithdraw').classList.toggle('active', mode === 'withdraw');
            loadAdminData();
        }

        window.onload = loadAdminData;
    </script>
</body>
</html>
