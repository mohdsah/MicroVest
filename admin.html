<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #800000; --success: #10b981; --danger: #ef4444; }
        body { background: #f4f7f6; font-family: sans-serif; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-top: 4px solid var(--primary); }
        .stat-card h4 { margin: 0; font-size: 10px; color: #666; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 18px; font-weight: bold; color: var(--primary); }
        
        .tab-btn-container { display: flex; margin: 10px 15px; background: #ddd; border-radius: 8px; overflow: hidden; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        .request-item { background: white; margin: 10px 15px; padding: 15px; border-radius: 12px; border-left: 5px solid var(--primary); }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-act { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; }
        .btn-lulus { background: var(--success); }
        .btn-tolak { background: var(--danger); }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Admin Control Panel</h2>
            <p id="adminStatus">Sila semak permohonan ahli</p>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <h4>Total Deposit</h4>
                <p id="totalDepo">RM 0.00</p>
            </div>
            <div class="stat-card">
                <h4>Total Withdraw</h4>
                <p id="totalWith">RM 0.00</p>
            </div>
        </div>

        <div class="tab-btn-container">
            <button id="btnTabDepo" class="tab-btn active" onclick="switchTab('recharge')">DEPOSIT</button>
            <button id="btnTabWith" class="tab-btn" onclick="switchTab('withdraw')">WITHDRAW</button>
        </div>

        <div id="requestList" style="padding-bottom: 100px;">
            <p style="text-align: center; margin-top: 50px; color: #888;">Memuatkan data...</p>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="admin.html" class="nav-item active"><i class="fas fa-user-shield"></i><span>Admin</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        let activeTab = 'recharge';

        async function initAdmin() {
            await loadStats();
            await loadRequests();
        }

        async function loadStats() {
            // Kira Deposit Berjaya
            const { data: dData } = await client.from('recharge_requests').select('amount').eq('status', 'approved');
            const totalD = dData ? dData.reduce((sum, i) => sum + i.amount, 0) : 0;
            document.getElementById('totalDepo').innerText = `RM ${totalD.toFixed(2)}`;

            // Kira Withdraw Berjaya
            const { data: wData } = await client.from('withdrawals').select('amount').eq('status', 'approved');
            const totalW = wData ? wData.reduce((sum, i) => sum + i.amount, 0) : 0;
            document.getElementById('totalWith').innerText = `RM ${totalW.toFixed(2)}`;
        }

        async function loadRequests() {
            const list = document.getElementById('requestList');
            const table = activeTab === 'recharge' ? 'recharge_requests' : 'withdrawals';
            
            const { data, error } = await client
                .from(table)
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            if (!data || data.length === 0) {
                list.innerHTML = `<p style="text-align:center; margin-top:50px;">Tiada permohonan baru.</p>`;
                return;
            }

            list.innerHTML = '';
            data.forEach(item => {
                list.innerHTML += `
                    <div class="request-item">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="font-size: 11px; color: #999;">ID: ${item.user_id.substring(0,8)}</span>
                            <span style="font-size: 11px; color: #999;">${new Date(item.created_at).toLocaleDateString()}</span>
                        </div>
                        <h2 style="margin: 10px 0; color: var(--primary);">RM ${item.amount.toFixed(2)}</h2>
                        ${activeTab === 'withdraw' ? `<p style="font-size: 12px; color: #666;">Bank: ${item.bank_info}</p>` : ''}
                        
                        <div class="btn-group">
                            <button class="btn-act btn-lulus" onclick="approveRequest('${item.id}', '${item.user_id}', ${item.amount})">LULUSKAN</button>
                            <button class="btn-act btn-tolak" onclick="rejectRequest('${item.id}')">TOLAK</button>
                        </div>
                    </div>
                `;
            });
        }

        async function approveRequest(id, userId, amount) {
            if(!confirm("Luluskan permohonan ini?")) return;

            if (activeTab === 'recharge') {
                // Ambil baki semasa & tambah
                const { data: p } = await client.from('profiles').select('balance').eq('id', userId).single();
                await client.from('profiles').update({ balance: p.balance + amount }).eq('id', userId);
                await client.from('recharge_requests').update({ status: 'approved' }).eq('id', id);
            } else {
                // Withdraw: Hanya tukar status (baki biasanya ditolak masa user mohon)
                await client.from('withdrawals').update({ status: 'approved' }).eq('id', id);
            }
            
            alert("Berjaya Diluluskan!");
            initAdmin();
        }

        async function rejectRequest(id) {
            if(!confirm("Tolak permohonan ini?")) return;
            const table = activeTab === 'recharge' ? 'recharge_requests' : 'withdrawals';
            await client.from(table).update({ status: 'rejected' }).eq('id', id);
            alert("Permohonan ditolak.");
            initAdmin();
        }

        function switchTab(t) {
            activeTab = t;
            document.getElementById('btnTabDepo').classList.toggle('active', t === 'recharge');
            document.getElementById('btnTabWith').classList.toggle('active', t === 'withdraw');
            loadRequests();
        }

        window.onload = initAdmin;
    </script>
</body>
</html>
