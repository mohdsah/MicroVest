<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background-color: var(--primary-dark);">

    <div class="app-shell" style="background-color: var(--primary); display: flex; align-items: center;">
        <div class="auth-container" style="width: 100%; padding: 40px 25px; text-align: center;">
            
            <div class="brand-icon" style="background: white; color: var(--primary); width: 80px; height: 80px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; font-size: 35px; font-weight: 800; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
                M
            </div>

            <h1 style="color: white; font-size: 30px; margin-bottom: 8px; letter-spacing: -1px;">MicroVest</h1>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 35px; font-size: 15px;">Selamat kembali! Sila log masuk.</p>

            <form id="loginForm">
                <div class="form-group" style="margin-bottom: 15px;">
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 15px; top: 18px; color: var(--primary);"></i>
                        <input type="email" id="loginEmail" placeholder="Alamat Emel" required style="padding-left: 45px; margin-bottom: 0;">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 20px;">
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 15px; top: 18px; color: var(--primary);"></i>
                        <input type="password" id="loginPassword" placeholder="Kata Laluan" required style="padding-left: 45px; margin-bottom: 0;">
                    </div>
                </div>

                <button type="submit" class="btn-main" style="background: white; color: var(--primary); font-size: 16px; letter-spacing: 1px; padding: 16px;">
                    LOG MASUK SEKARANG
                </button>
            </form>

            <div style="margin-top: 30px; color: white; font-size: 14px;">
                Belum mempunyai akaun? 
                <a href="register.html" style="color: white; font-weight: 800; text-decoration: none; border-bottom: 2px solid white; padding-bottom: 2px; margin-left: 5px;">Daftar Sini</a>
            </div>

            <div style="margin-top: 20px;">
                <a href="#" style="color: rgba(255,255,255,0.6); font-size: 13px; text-decoration: none;">Lupa kata laluan?</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Fungsi loginSupabase(email, password) dipanggil dari app.js
            console.log("Percubaan log masuk...");
        });
    </script>
</body>
</html>
