<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasukan Saya - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header" style="background: #0056b3;">
            <h2>Rangkaian Pasukan</h2>
            <p>Jemput rakan & terima komisen 10%</p>
        </div>

        <div style="margin: 20px 15px; background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Pautan Jemputan Anda</p>
            <div style="display: flex; background: #f1f5f9; padding: 10px; border-radius: 10px; align-items: center;">
                <input type="text" id="referralLink" readonly value="Memuatkan..." style="flex: 1; border: none; background: none; font-size: 12px; color: #333; outline: none;">
                <button onclick="copyReferral()" style="background: #0056b3; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer;">SALIN</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 0 15px;">
            <div style="background: white; padding: 15px; border-radius: 15px; text-align: center;">
                <p style="font-size: 10px; color: #888; margin: 0;">AHLI AKTIF</p>
                <h3 id="teamCount" style="margin: 5px 0; color: #0056b3;">0</h3>
            </div>
            <div style="background: white; padding: 15px; border-radius: 15px; text-align: center;">
                <p style="font-size: 10px; color: #888; margin: 0;">TOTAL KOMISEN</p>
                <h3 id="totalCommission" style="margin: 5px 0; color: #10b981;">RM 0.00</h3>
            </div>
        </div>

        <div style="padding: 10px 15px 100px 15px;">
    <h4 style="margin-bottom: 15px; color: #333;">Sejarah Komisen</h4>
    <div id="commissionList">
        <p style="text-align: center; color: #999; font-size: 12px; margin-top: 20px;">Tiada sejarah komisen lagi.</p>
    </div>
</div>

<script>
    // Tambahkan kod ini di dalam fungsi loadTeamData() yang sedia ada
    async function loadCommissionHistory(userId) {
        const { data: history, error } = await client
            .from('commission_history')
            .select('*')
            .eq('referrer_id', userId)
            .order('created_at', { ascending: false });

        if (history && history.length > 0) {
            const list = document.getElementById('commissionList');
            list.innerHTML = '';
            
            let totalComm = 0;

            history.forEach(item => {
                totalComm += item.commission_amount;
                const date = new Date(item.created_at).toLocaleDateString();
                list.innerHTML += `
                    <div style="background: #f0fdf4; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid #10b981;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <p style="margin:0; font-size: 12px; font-weight: bold; color: #1e293b;">Bonus Deposit: ${item.downline_email.split('@')[0]}***</p>
                                <p style="margin:0; font-size: 10px; color: #64748b;">${date}</p>
                            </div>
                            <div style="text-align: right;">
                                <p style="margin:0; font-size: 13px; font-weight: 800; color: #10b981;">+ RM ${item.commission_amount.toFixed(2)}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Kemaskini jumlah besar komisen di kad atas
            document.getElementById('totalCommission').innerText = `RM ${totalComm.toFixed(2)}`;
        }
    }

    // Panggil fungsi ini dalam window.onload selepas dapat user.id
    // Contoh: loadCommissionHistory(user.id);
</script>

</body>
</html>
