<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasukan Saya - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f1f5f9;">

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Pasukan Saya</h2>
            <p>Bina rangkaian dan jana komisen pasif</p>
        </div>

        <div class="content-area" style="padding: 20px; padding-bottom: 100px;">
            
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <div class="recharge-card" style="flex: 1; text-align: center; padding: 15px; border-bottom: 3px solid #800000;">
                    <small style="color: #64748b;">AHLI AKTIF</small>
                    <h2 id="teamCount" style="color: #1e293b;">0</h2>
                </div>
                <div class="recharge-card" style="flex: 1; text-align: center; padding: 15px; border-bottom: 3px solid #10b981;">
                    <small style="color: #64748b;">EST. KOMISEN</small>
                    <h2 id="totalComm" style="color: #10b981;">RM 0</h2>
                </div>
            </div>

            <div class="recharge-card" style="margin-bottom: 20px;">
                <h4 style="margin-bottom: 10px; font-size: 14px;">Pautan Jemputan Anda</h4>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="shareLink" class="auth-input" readonly style="font-size: 12px; margin-bottom: 0;">
                    <button onclick="copyInvite()" style="background: #1e293b; color: white; border: none; padding: 0 15px; border-radius: 8px; font-size: 12px;">SALIN</button>
                </div>
            </div>

            <div class="recharge-card">
                <h4 style="margin-bottom: 15px; color: #1e293b;">Senarai Ahli (Level 1)</h4>
                <div id="teamList">
                    <p style="text-align: center; color: #94a3b8; font-size: 13px;">Tiada ahli pasukan lagi.</p>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="product_list.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Produk</span></a>
            <a href="mining.html" class="nav-item"><i class="fas fa-microchip"></i><span>Mining</span></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user-circle"></i><span>Profil</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        async function loadTeamData() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            // 1. Dapatkan kod referral sendiri
            const { data: profile } = await client.from('profiles').select('referral_code').eq('id', user.id).single();
            const myCode = profile.referral_code || 'TIADA';
            document.getElementById('shareLink').value = `https://microvest.com/register.html?ref=${myCode}`;

            // 2. Ambil senarai orang yang dijemput (invited_by = user.id)
            const { data: team, error } = await client
                .from('profiles')
                .select('email, created_at')
                .eq('invited_by', user.id);

            if (error) return console.error(error);

            if (team && team.length > 0) {
                document.getElementById('teamCount').innerText = team.length;
                document.getElementById('totalComm').innerText = `RM ${team.length * 5}`; // Contoh: Bonus RM5 per kepala

                const container = document.getElementById('teamList');
                container.innerHTML = team.map(member => `
                    <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f1f5f9;">
                        <div>
                            <b style="font-size: 13px; color: #334155;">${member.email.split('@')[0]}***</b><br>
                            <small style="color: #94a3b8;">Sertai: ${new Date(member.created_at).toLocaleDateString()}</small>
                        </div>
                        <div style="color: #10b981; font-size: 12px; font-weight: bold;">Aktif</div>
                    </div>
                `).join('');
            }
        }

        function copyInvite() {
            const link = document.getElementById('shareLink');
            link.select();
            document.execCommand('copy');
            alert("Pautan jemputan disalin!");
        }

        document.addEventListener('DOMContentLoaded', loadTeamData);
    </script>
</body>
</html>
