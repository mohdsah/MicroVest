<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasukan Saya - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header" style="background: #0056b3;">
            <h2>Rangkaian Pasukan</h2>
            <p>Jemput rakan & terima komisen 10%</p>
        </div>

        <div style="margin: 20px 15px; background: white; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Pautan Jemputan Anda</p>
            <div style="display: flex; background: #f1f5f9; padding: 10px; border-radius: 10px; align-items: center;">
                <input type="text" id="referralLink" readonly value="Memuatkan..." style="flex: 1; border: none; background: none; font-size: 12px; color: #333; outline: none;">
                <button onclick="copyReferral()" style="background: #0056b3; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer;">SALIN</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 0 15px;">
            <div style="background: white; padding: 15px; border-radius: 15px; text-align: center;">
                <p style="font-size: 10px; color: #888; margin: 0;">AHLI AKTIF</p>
                <h3 id="teamCount" style="margin: 5px 0; color: #0056b3;">0</h3>
            </div>
            <div style="background: white; padding: 15px; border-radius: 15px; text-align: center;">
                <p style="font-size: 10px; color: #888; margin: 0;">TOTAL KOMISEN</p>
                <h3 id="totalCommission" style="margin: 5px 0; color: #10b981;">RM 0.00</h3>
            </div>
        </div>

        <div style="padding: 20px 15px;">
            <h4 style="margin-bottom: 15px; color: #333;">Senarai Ahli (Level 1)</h4>
            <div id="downlineList">
                <p style="text-align: center; color: #999; font-size: 13px; margin-top: 30px;">Tiada ahli pasukan lagi.</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="product_list.html" class="nav-item"><i class="fas fa-box"></i><span>Produk</span></a>
            <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i><span>Profil</span></a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        async function loadTeamData() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            // 1. Set Pautan Jemputan (Guna ID User)
            const refUrl = window.location.origin + "/register.html?ref=" + user.id;
            document.getElementById('referralLink').value = refUrl;

            // 2. Tarik senarai downline dari table 'profiles'
            const { data: downline, error } = await client
                .from('profiles')
                .select('email, created_at')
                .eq('referred_by', user.id);

            if (downline && downline.length > 0) {
                document.getElementById('teamCount').innerText = downline.length;
                const list = document.getElementById('downlineList');
                list.innerHTML = '';

                downline.forEach(member => {
                    const date = new Date(member.created_at).toLocaleDateString();
                    list.innerHTML += `
                        <div style="background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02);">
                            <div>
                                <p style="margin:0; font-weight: bold; font-size: 13px;">${member.email.split('@')[0]}***</p>
                                <p style="margin:0; font-size: 10px; color: #999;">Sertai: ${date}</p>
                            </div>
                            <span style="font-size: 10px; color: #10b981; font-weight: bold;">AKTIF</span>
                        </div>
                    `;
                });
            }
        }

        function copyReferral() {
            const copyText = document.getElementById("referralLink");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Pautan jemputan berjaya disalin!");
        }

        window.onload = loadTeamData;
    </script>
</body>
</html>
