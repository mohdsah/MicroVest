<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasukan Saya - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-shell">
        <div class="profile-red-header" style="padding-bottom: 60px;">
            <i class="fas fa-users" style="font-size: 40px; margin-bottom: 10px;"></i>
            <h3>Pasukan Saya</h3>
            <p>Bina rangkaian dan jana komisen pasif</p>
        </div>

        <div class="stats-card" style="margin-top: -30px;">
            <div class="stats-grid">
                <div class="stat-box">
                    <h4 id="teamSize">0</h4>
                    <p>Jumlah Ahli</p>
                </div>
                <div class="stat-box">
                    <h4 id="teamCommission">RM 0.00</h4>
                    <p>Total Komisen</p>
                </div>
            </div>
        </div>

        <div style="display: flex; background: white; margin: 15px; border-radius: 12px; padding: 5px; box-shadow: var(--shadow);">
            <div class="level-tab active" onclick="switchLevel(1)" id="tab1" style="text-align: center; flex: 1; padding: 10px; cursor: pointer; font-size: 13px; font-weight: bold;">Level 1</div>
            <div class="level-tab" onclick="switchLevel(2)" id="tab2" style="text-align: center; flex: 1; padding: 10px; cursor: pointer; font-size: 13px; font-weight: bold;">Level 2</div>
            <div class="level-tab" onclick="switchLevel(3)" id="tab3" style="text-align: center; flex: 1; padding: 10px; cursor: pointer; font-size: 13px; font-weight: bold;">Level 3</div>
        </div>

        <div class="icon-menu-container" style="background: transparent; box-shadow: none;">
            <div id="teamList" class="team-list-section">
                <p style="text-align: center; color: var(--text-muted); padding: 20px;">Memuatkan data pasukan...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Produk</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        let currentLevel = 1;

        async function loadTeamData(level) {
            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            const listContainer = document.getElementById('teamList');
            listContainer.innerHTML = '<p style="text-align: center; padding: 20px;">Mencari ahli...</p>';

            // Nota: Logik ini bergantung kepada struktur table 'profiles' anda yang mempunyai kolum 'referred_by'
            const { data, error } = await client
                .from('profiles')
                .select('email, created_at')
                .eq('referred_by', user.id); // Ini untuk Level 1

            if (data && data.length > 0) {
                listContainer.innerHTML = '';
                data.forEach(member => {
                    const date = new Date(member.created_at).toLocaleDateString();
                    listContainer.innerHTML += `
                        <div class="menu-list-item" style="background: white; margin-bottom: 10px; border-radius: 12px; border: none;">
                            <div class="menu-left">
                                <div style="width: 35px; height: 35px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary);">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <span style="display: block; font-weight: bold;">${member.email.split('@')[0]}</span>
                                    <span style="font-size: 11px; color: #888;">Sertai: ${date}</span>
                                </div>
                            </div>
                            <span style="font-size: 11px; background: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 5px;">Aktif</span>
                        </div>
                    `;
                });
                document.getElementById('teamSize').innerText = data.length;
            } else {
                listContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Tiada ahli di tahap ini.</p>';
            }
        }

        function switchLevel(lvl) {
            // Reset active tabs
            document.querySelectorAll('.level-tab').forEach(t => {
                t.style.background = 'transparent';
                t.style.color = 'var(--text-main)';
            });
            
            // Set active
            const activeTab = document.getElementById('tab' + lvl);
            activeTab.style.background = 'var(--primary)';
            activeTab.style.color = 'white';
            activeTab.style.borderRadius = '10px';
            
            loadTeamData(lvl);
        }

        window.onload = () => switchLevel(1);
    </script>
</body>
</html>
