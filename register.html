<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroVest - Daftar Akaun</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-shell">
        <div class="auth-header">
            <div class="brand-icon reg">M</div>
            <h1>Daftar Akaun</h1>
            <p>Mula melabur dengan MicroVest</p>
        </div>
        
        <div class="form-group">
            <input type="text" id="reg-username" placeholder="Pilih Username">
            <input type="password" id="reg-password" placeholder="Cipta Kata Laluan">
            <button class="btn-main btn-reg" onclick="handleSignUp()">Daftar Sekarang</button>
            <p class="footer-link">Sudah ada akaun? <a href="index.html">Log masuk di sini</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
