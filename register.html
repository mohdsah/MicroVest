<div class="app-shell">
    <div class="auth-container">
        <div class="brand-icon">M</div>
        <h1>Daftar Akaun</h1>
        <p>Mula melabur dengan MicroVest</p>
        
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="regEmail" placeholder="Masukkan Username/Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Cipta Kata Laluan" required>
            </div>
            <div class="form-group">
                <input type="text" id="referredBy" placeholder="Kod Jemputan (Opsional)">
            </div>
            <button type="submit" class="btn-auth">Daftar Sekarang</button>
        </form>
        
        <div class="auth-footer">
            Sudah ada akaun? <a href="login.html">Log masuk di sini</a>
        </div>
    </div>
</div>
