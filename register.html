<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akaun - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell auth-container">
        <div class="auth-header">
            <h1>Sertai Kami</h1>
            <p style="color: #64748b;">Mula melabur dan jana pendapatan harian</p>
        </div>

        <div class="auth-card">
            <div id="refBadge" class="ref-info-badge" style="display: none; background: #f0fdf4; border: 1px solid #10b981; padding: 10px; border-radius: 8px; margin-bottom: 15px; color: #15803d; font-size: 13px;">
                <i class="fas fa-users"></i> Anda dijemput oleh: <b id="refName">...</b>
            </div>

            <div class="input-group">
                <label><i class="fas fa-envelope"></i> Alamat Emel</label>
                <input type="email" id="email" class="auth-input" placeholder="contoh@gmail.com">
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i> Kata Laluan</label>
                <input type="password" id="password" class="auth-input" placeholder="Minima 6 aksara">
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i> Sahkan Kata Laluan</label>
                <input type="password" id="confirmPassword" class="auth-input" placeholder="Ulang kata laluan">
            </div>

            <button class="btn-auth" id="regBtn" onclick="handleRegister()">DAFTAR AKAUN</button>
            
            <div class="auth-footer" style="text-align: center; margin-top: 15px; font-size: 14px;">
                Sudah ada akaun? <a href="login.html" style="color: #800000; font-weight: bold; text-decoration: none;">Log Masuk</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 1. Ambil kod referral dari URL (?ref=ABC123)
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');

        if (refCode) {
            document.getElementById('refBadge').style.display = 'block';
            document.getElementById('refName').innerText = refCode;
        }

        async function handleRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPw = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('regBtn');

            if (!email || !password || !confirmPw) {
                alert("Sila lengkapkan semua ruangan!");
                return;
            }

            if (password !== confirmPw) {
                alert("Kata laluan tidak sepadan!");
                return;
            }

            btn.innerText = "Mendaftar...";
            btn.disabled = true;

            try {
                // A. Cari ID Upline (Tuan Kod) berdasarkan kod referral
                let uplineId = null;
                if (refCode) {
                    const { data: uplineProfile } = await client
                        .from('profiles')
                        .select('id')
                        .eq('referral_code', refCode)
                        .single();
                    
                    if (uplineProfile) {
                        uplineId = uplineProfile.id;
                    }
                }

                // B. Daftar akaun di Supabase Auth
                const { data, error } = await client.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // C. Simpan profil ke table 'profiles'
                // Kita guna 'invited_by' supaya selari dengan database
                const myNewRefCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                const { error: profileErr } = await client
                    .from('profiles')
                    .insert([{ 
                        id: data.user.id, 
                        email: email, 
                        balance: 0, 
                        referral_code: myNewRefCode,
                        invited_by: uplineId, // HUBUNGAN LEVEL 1
                        is_banned: false
                    }]);

                if (profileErr) throw profileErr;

                alert("Pendaftaran Berjaya! Sila log masuk.");
                window.location.href = 'login.html';

            } catch (error) {
                alert("Ralat: " + error.message);
                btn.innerText = "DAFTAR AKAUN";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
