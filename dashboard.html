<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-shell">
        <nav class="top-nav">
            <div class="profile-info">
                <i class="fas fa-wallet" style="color: #2563eb;"></i>
                <span id="user-display-name">Memuatkan...</span>
            </div>
            <button class="btn-logout" onclick="handleLogout()"><i class="fas fa-power-off"></i></button>
        </nav>

        <div class="main-card">
            <p>Baki Tersedia</p>
            <h2 id="balance-amount">RM 0.00</h2>
        </div>

        <div class="quick-actions" style="grid-template-columns: repeat(3, 1fr); background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
            <div class="action-item">
                <div class="icon-box"><i class="fas fa-shopping-bag"></i></div>
                <span>Produk</span>
            </div>
            <div class="action-item">
                <div class="icon-box"><i class="fas fa-user-plus"></i></div>
                <span>Jemput</span>
            </div>
            <div class="action-item">
                <div class="icon-box"><i class="fas fa-download"></i></div>
                <span>App</span>
            </div>
            <div class="action-item">
                <div class="icon-box"><i class="fas fa-gift"></i></div>
                <span>Bonus</span>
            </div>
            <div class="action-item">
                <div class="icon-box"><i class="fas fa-users"></i></div>
                <span>Team</span>
            </div>
            <div class="action-item">
                <div class="icon-box"><i class="fas fa-headset"></i></div>
                <span>Online</span>
            </div>
        </div>

        <div class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item">
                <i class="fas fa-box"></i>
                <span>Product</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Me</span>
            </a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
