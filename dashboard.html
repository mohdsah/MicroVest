<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroVest Quantum-X | v10.1 Fixed</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --accent: #00ff88; 
            --primary: #800000; 
            --gold: #fbbf24; 
            --dark-deep: #020617;
            --glass-bg: rgba(15, 23, 42, 0.8);
        }

        body { 
            margin:0; background: var(--dark-deep); font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc; -webkit-font-smoothing: antialiased;
        }

        .app-shell { max-width:480px; margin:0 auto; padding-bottom: 140px; }

        /* NOTIFICATION TOAST */
        #balance-toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--accent); color: #000; padding: 12px 25px; border-radius: 50px;
            font-weight: bold; font-size: 13px; z-index: 9999; transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        /* SHIELD ANIMATION */
        .shield-container {
            position: relative; width: 100%; height: 4px; background: rgba(255,255,255,0.05);
            margin-top: 10px; border-radius: 10px; overflow: hidden;
        }
        .shield-line {
            width: 40%; height: 100%; background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: shield-slide 3s infinite ease-in-out;
        }
        @keyframes shield-slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }

        /* WALLET HOLOGRAM */
        .wallet-hologram {
            background: linear-gradient(165deg, #1e293b 0%, #020617 100%);
            margin: 20px; padding: 30px; border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.08);
            position: relative; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        /* ANIMATED BALANCE */
        #userBalance { transition: transform 0.3s ease; display: inline-block; }
        .balance-up { color: var(--accent); transform: scale(1.1); }

        /* BUTTON FIX & UPGRADE */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        
        .btn-glow {
            background: linear-gradient(90deg, var(--primary), #a00000);
            border: none; color: white; padding: 16px; border-radius: 20px;
            font-weight: 700; font-size: 14px; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(128,0,0,0.2);
            cursor: pointer; transition: 0.3s;
        }

        .btn-glow:active { transform: scale(0.95); opacity: 0.9; }
        .btn-dark { background: #1e293b; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px; }
        .forecast-card { background: var(--glass-bg); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.03); }

        /* NAV DOCK FIX */
        .nav-dock {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(25px); border-radius: 30px;
            display: flex; justify-content: space-around; padding: 12px;
            border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .dock-item { 
            width: 50px; height: 50px; display: flex; align-items: center; 
            justify-content: center; border-radius: 20px; color: #64748b; 
            text-decoration: none; transition: 0.3s;
        }
        .dock-item.active { background: var(--primary); color: white; box-shadow: 0 10px 20px rgba(128,0,0,0.3); }
        .dock-item:active { transform: scale(0.85); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="balance-toast">ðŸ’° Baki dikemaskini!</div>

<div class="app-shell">
    
    <div style="padding: 25px 20px 10px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <span style="font-size: 10px; color: var(--accent); letter-spacing: 2px;">SECURE LIVE NODE</span>
            <h3 id="userEmail" style="margin: 5px 0 0; font-weight: 800;">LOADING...</h3>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 10px; opacity: 0.5;">SERVER TIME</div>
            <div id="serverTime" style="font-family: monospace; color: var(--gold);">00:00:00</div>
        </div>
    </div>

    <div class="wallet-hologram">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <small style="opacity: 0.5; font-size: 11px;">PORTFOLIO VALUE</small>
            <div style="display: flex; align-items: center; gap: 5px;">
                <span style="width: 8px; height: 8px; border-radius: 50%; background: var(--accent); animation: pulse 1s infinite;"></span>
                <span style="font-size: 9px; color: var(--accent);">REALTIME</span>
            </div>
        </div>
        <h1 id="userBalance" style="margin: 10px 0; font-size: 45px; font-weight: 900; letter-spacing: -2px;">RM 0.00</h1>
        
        <div class="shield-container">
            <div class="shield-line"></div>
        </div>
        <p style="font-size: 9px; margin-top: 8px; color: var(--accent);"><i class="fas fa-shield-check"></i> Quantum-Shield Protection Active</p>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px;">
            <div>
                <small style="display: block; opacity: 0.4; font-size: 9px; margin-bottom: 5px;">PROFIT GROWTH</small>
                <span style="color: var(--accent); font-weight: bold;">+ RM <span id="dailyProfit">0.00</span></span>
            </div>
            <div style="text-align: right;">
                <small style="display: block; opacity: 0.4; font-size: 9px; margin-bottom: 5px;">TOTAL WITHDRAWN</small>
                <span style="opacity: 0.8;">RM <span id="totalWit">0.00</span></span>
            </div>
        </div>
    </div>

    <div class="action-grid">
        <a href="recharge.html" class="btn-glow">
            <i class="fas fa-bolt-lightning"></i> RECHARGE
        </a>
        <a href="withdraw.html" class="btn-glow btn-dark">
            <i class="fas fa-arrow-right-from-bracket"></i> WITHDRAW
        </a>
    </div>

    <div class="forecast-grid">
        <div class="forecast-card">
            <small style="opacity: 0.5; font-size: 10px;">EST. MONTHLY</small>
            <h3 id="estMonthly" style="margin: 5px 0; color: var(--gold);">RM 0.00</h3>
        </div>
        <div class="forecast-card">
            <small style="opacity: 0.5; font-size: 10px;">SYSTEM STATUS</small>
            <h3 style="margin: 5px 0; color: var(--accent);">STABLE</h3>
        </div>
    </div>

    <div style="margin: 10px 20px; background: rgba(255,255,255,0.01); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.05);">
        <canvas id="quantumChart" height="180"></canvas>
    </div>

    <div class="nav-dock">
        <a href="dashboard.html" class="dock-item active"><i class="fas fa-house-chimney-window"></i></a>
        <a href="product_list.html" class="dock-item"><i class="fas fa-vault"></i></a>
        <a href="team.html" class="dock-item"><i class="fas fa-diagram-project"></i></a>
        <a href="profile.html" class="dock-item"><i class="fas fa-user-gear"></i></a>
    </div>
</div>

<script src="app.js"></script>
<script>
    let quantumChart = null;

    function clock() {
        document.getElementById('serverTime').innerText = new Date().toLocaleTimeString('ms-MY', { hour12: false });
    }
    setInterval(clock, 1000);

    function showToast() {
        const toast = document.getElementById('balance-toast');
        toast.style.transform = 'translateX(-50%) translateY(0)';
        setTimeout(() => { toast.style.transform = 'translateX(-50%) translateY(-100px)'; }, 3000);
    }

    async function setupRealtime(userId) {
        client
            .channel('public:profiles')
            .on('postgres_changes', { 
                event: 'UPDATE', 
                schema: 'public', 
                table: 'profiles', 
                filter: `id=eq.${userId}` 
            }, (payload) => {
                const newProfile = payload.new;
                updateUI(newProfile);
                
                const balanceEl = document.getElementById('userBalance');
                balanceEl.classList.add('balance-up');
                showToast();
                setTimeout(() => balanceEl.classList.remove('balance-up'), 1000);
            })
            .subscribe();
    }

    function updateUI(p) {
        document.getElementById('userBalance').innerText = `RM ${p.balance.toFixed(2)}`;
        document.getElementById('dailyProfit').innerText = p.daily_profit?.toFixed(2) || '0.00';
        document.getElementById('totalWit').innerText = p.total_withdraw?.toFixed(2) || '0.00';
        document.getElementById('estMonthly').innerText = `RM ${(p.daily_profit * 30 || 0).toFixed(2)}`;
    }

    async function initDashboard() {
        const { data: { user } } = await client.auth.getUser();
        if(!user) return window.location.href = 'login.html';

        document.getElementById('userEmail').innerText = user.email.split('@')[0].toUpperCase();

        const { data: p } = await client.from('profiles').select('*').eq('id', user.id).single();
        if(p) {
            updateUI(p);
            setupRealtime(user.id);
            initQuantumChart();
        }
    }

    function initQuantumChart() {
        const ctx = document.getElementById('quantumChart').getContext('2d');
        if(quantumChart) quantumChart.destroy();
        quantumChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                datasets: [{
                    data: [12, 19, 15, 25, 22, 30, 28],
                    backgroundColor: '#800000',
                    borderRadius: 8
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { 
                    y: { display: false }, 
                    x: { grid: { display: false }, ticks: { color: '#334155' } } 
                }
            }
        });
    }

    window.onload = initDashboard;
</script>
</body>
</html>
