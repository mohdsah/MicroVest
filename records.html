<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Transaksi - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="product-page-header">
            <h2>Rekod Transaksi</h2>
            <p>Pantau sejarah kewangan anda</p>
        </div>

        <div style="display: flex; background: white; padding: 10px; margin-bottom: 10px;">
            <button onclick="showTab('deposit')" id="tab-dep" class="tab-btn active">Deposit</button>
            <button onclick="showTab('withdraw')" id="tab-wit" class="tab-btn">Withdraw</button>
        </div>

        <div class="content-area" style="padding: 15px; padding-bottom: 100px;">
            <div id="recordList">
                <p style="text-align: center; color: #94a3b8;">Memuatkan rekod...</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item">
                <i class="fas fa-chart-line"></i><span>Produk</span>
            </a>
            <a href="records.html" class="nav-item active">
                <i class="fas fa-history"></i><span>Rekod</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i><span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        let currentTab = 'deposit';

        async function loadRecords(type) {
            const { data: { user } } = await client.auth.getUser();
            const table = (type === 'deposit') ? 'recharges' : 'withdrawals';
            const container = document.getElementById('recordList');
            
            container.innerHTML = '<p style="text-align: center; color: #94a3b8;">Memproses...</p>';

            try {
                const { data, error } = await client
                    .from(table)
                    .select('*')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    container.innerHTML = `<p style="text-align: center; color: #94a3b8; margin-top: 50px;">Tiada rekod ${type} lagi.</p>`;
                    return;
                }

                container.innerHTML = data.map(item => `
                    <div class="recharge-card" style="margin-bottom: 10px; border-radius: 12px; padding: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <small style="color: #94a3b8; font-size: 10px;">${new Date(item.created_at).toLocaleString()}</small>
                                <h4 style="margin: 5px 0 0 0; color: #1e293b;">RM ${parseFloat(item.amount).toFixed(2)}</h4>
                            </div>
                            <div>
                                <span class="status-badge ${item.status}">
                                    ${item.status.toUpperCase()}
                                </span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p style="color:red;">Ralat: ${err.message}</p>`;
            }
        }

        function showTab(type) {
            currentTab = type;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(type === 'deposit') document.getElementById('tab-dep').classList.add('active');
            else document.getElementById('tab-wit').classList.add('active');
            loadRecords(type);
        }

        document.addEventListener('DOMContentLoaded', () => loadRecords('deposit'));
    </script>

    <style>
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            color: #94a3b8;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active {
            color: #800000;
            border-bottom: 2px solid #800000;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: bold;
        }
        .status-badge.pending { background: #fef3c7; color: #d97706; }
        .status-badge.success { background: #dcfce7; color: #15803d; }
        .status-badge.failed { background: #fee2e2; color: #b91c1c; }
    </style>
</body>
</html>
