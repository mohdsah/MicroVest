<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroVest - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-shell gray-bg">
        <div class="profile-red-header">
            <div class="user-avatar">M</div>
            <h3 id="user-display-name">Username</h3>
            <p>ID: <span id="user-id-display">000000</span></p>
        </div>

        <div class="wallet-actions">
            <button class="btn-wallet-action" onclick="window.location.href='recharge.html'">
                <i class="fas fa-wallet"></i> Recharge
            </button>
            <button class="btn-wallet-action" onclick="window.location.href='withdraw.html'">
                <i class="fas fa-money-bill-wave"></i> Withdraws
            </button>
        </div>

        <div class="stats-card">
            <div class="stats-grid">
                <div class="stat-box">
                    <p>Recharge wallet</p>
                    <h4>0.00</h4>
                </div>
                <div class="stat-box">
                    <p>Balance wallet</p>
                    <h4 id="balance-amount">0.00</h4>
                </div>
                <div class="stat-box">
                    <p>Total earnings</p>
                    <h4>0.00</h4>
                </div>
                <div class="stat-box">
                    <p>Total withdrawals</p>
                    <h4>0.00</h4>
                </div>
            </div>
        </div>

        <div class="icon-menu-container">
            <div class="menu-list-item" onclick="window.location.href='funding.html'">
                <div class="menu-left">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Funding details</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>

            <div class="menu-list-item" onclick="window.location.href='team.html'">
                <div class="menu-left">
                    <i class="fas fa-users"></i>
                    <span>My teams</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>

            <div class="menu-list-item" onclick="window.location.href='bank.html'">
                <div class="menu-left">
                    <i class="fas fa-university"></i>
                    <span>Bank account</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>

            <div class="menu-list-item" onclick="window.location.href='password.html'">
                <div class="menu-left">
                    <i class="fas fa-lock"></i>
                    <span>Password</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>
            
            <div class="menu-list-item">
                <div class="menu-left">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </div>
        </div>

        <div style="padding: 0 20px 30px 20px;">
            <button class="btn-signout-full" onclick="handleLogout()">Sign out</button>
        </div>

        <div class="bottom-nav">
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="product_list.html" class="nav-link">
                <i class="fas fa-box"></i>
                <span>Product</span>
            </a>
            <a href="profile.html" class="nav-link active">
                <i class="fas fa-user"></i>
                <span>Me</span>
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
