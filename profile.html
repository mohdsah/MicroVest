<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - MicroVest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f8fafc;">

    <div class="app-shell">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <h3 id="userEmailDisplay" style="font-size: 18px;">Memuatkan...</h3>
            <p id="userStatus" style="font-size: 11px; opacity: 0.8; margin-top: 5px;">AHLI VIP</p>
        </div>

        <div style="display: flex; gap: 15px; padding: 0 20px; margin-top: -25px;">
            <div style="flex:1; background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <span style="font-size: 10px; color: #64748b;">BAKI SEMASA</span>
                <b id="userBalanceDisplay" style="display: block; font-size: 16px; color: #8b0000; margin-top: 5px;">RM 0.00</b>
            </div>
            <div style="flex:1; background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                <span style="font-size: 10px; color: #64748b;">TARIKH SERTAI</span>
                <b id="userJoinDate" style="display: block; font-size: 16px; color: #1e293b; margin-top: 5px;">--/--</b>
            </div>
        </div>

        <div class="menu-list">
            <a href="withdraw.html" class="menu-item">
                <i class="fas fa-university"></i>
                <div class="menu-text">Maklumat Bank & Withdraw</div>
                <i class="fas fa-chevron-right chevron"></i>
            </a>
            <a href="records.html" class="menu-item">
                <i class="fas fa-file-invoice-dollar"></i>
                <div class="menu-text">Rekod Transaksi</div>
                <i class="fas fa-chevron-right chevron"></i>
            </a>
            <a href="#" onclick="contactSupport()" class="menu-item">
                <i class="fas fa-headset"></i>
                <div class="menu-text">Bantuan Pelanggan</div>
                <i class="fas fa-chevron-right chevron"></i>
            </a>
            <a href="#" onclick="handleLogout()" class="menu-item" style="color: #e11d48;">
                <i class="fas fa-sign-out-alt" style="color: #e11d48;"></i>
                <div class="menu-text">Log Keluar</div>
            </a>
        </div>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i><span>Home</span>
            </a>
            <a href="product_list.html" class="nav-item">
                <i class="fas fa-chart-line"></i><span>Produk</span>
            </a>
            <a href="mining.html" class="nav-item">
                <i class="fas fa-microchip"></i><span>Mining</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user-circle"></i><span>Profil</span>
            </a>
        </nav>
    </div>

    <script src="app.js"></script>
    <script>
        async function loadProfile() {
            // Pastikan guna getUser() untuk data paling tepat
            const { data: { user } } = await client.auth.getUser();
            if (!user) return window.location.href = 'login.html';

            document.getElementById('userEmailDisplay').innerText = user.email;
            
            // Format tarikh sertai
            const joinedDate = new Date(user.created_at).toLocaleDateString('ms-MY', {
                year: 'numeric', month: '2-digit', day: '2-digit'
            });
            document.getElementById('userJoinDate').innerText = joinedDate;

            // Ambil baki terbaru dari table profiles
            const { data: profile, error } = await client
                .from('profiles')
                .select('balance')
                .eq('id', user.id)
                .single();

            if (error) {
                console.error("Gagal ambil baki:", error.message);
                return;
            }

            if (profile) {
                // Gunakan formatRM dari app.js jika ada, atau format manual
                const balance = parseFloat(profile.balance || 0);
                document.getElementById('userBalanceDisplay').innerText = `RM ${balance.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            }
        }

        function contactSupport() {
            const phone = "60123456789"; // Ganti dengan no anda
            const msg = "Hi Admin, saya perlukan bantuan bantuan berkaitan akaun MicroVest saya.";
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        async function handleLogout() {
            if (confirm("Adakah anda pasti mahu log keluar?")) {
                await client.auth.signOut();
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // Jalankan fungsi loadProfile apabila halaman sedia
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
