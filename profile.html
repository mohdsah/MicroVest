<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroVest - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-shell gray-bg">
        <div class="profile-red-header">
            <div class="user-avatar">M</div>
            <h3 id="user-display-name">Username</h3>
            <p>ID: <span id="user-id-display">000000</span></p>
        </div>

        <div class="wallet-actions">
            <button class="btn-recharge"><i class="fas fa-wallet"></i> Recharge</button>
            <button class="btn-withdraw"><i class="fas fa-money-bill-wave"></i> Withdraws</button>
        </div>

        <div class="stats-card">
            <div class="stats-grid">
                <div class="stat-box"><h4>0.00</h4><p>Recharge wallet</p></div>
                <div class="stat-box"><h4 id="balance-amount">0.00</h4><p>Balance wallet</p></div>
                <div class="stat-box"><h4>0.00</h4><p>Total earnings</p></div>
                <div class="stat-box"><h4>0.00</h4><p>Total withdrawals</p></div>
            </div>
        </div>

        <div class="icon-menu-list">
            <div class="icon-item"><i class="fas fa-receipt"></i><span>Funding details</span></div>
            <div class="icon-item"><i class="fas fa-users"></i><span>My teams</span></div>
            <div class="icon-item"><i class="fas fa-university"></i><span>Bank account</span></div>
            <div class="icon-item"><i class="fas fa-lock"></i><span>Password</span></div>
        </div>

        <button class="btn-signout" onclick="handleLogout()">Sign out</button>

        <div class="bottom-nav">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="product_list.html" class="nav-link"><i class="fas fa-box"></i><span>Product</span></a>
            <a href="profile.html" class="nav-link active"><i class="fas fa-user"></i><span>Me</span></a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
